<!DOCTYPE html>
<html>
<head>
  <title>Increment/Decrement Input</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="input-group">
          <button class="btn btn-secondary" type="button" id="decrementBtn">-</button>
          <input type="number" class="form-control" id="numberInput" value="0">
          <button class="btn btn-secondary" type="button" id="incrementBtn">+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      var numberInput = document.getElementById('numberInput');
      var incrementBtn = document.getElementById('incrementBtn');
      var decrementBtn = document.getElementById('decrementBtn');

      // increment the number when the increment button is clicked
      incrementBtn.addEventListener('click', function() {
        numberInput.value = parseInt(numberInput.value) + 1;
      });

      // decrement the number when the decrement button is clicked
      decrementBtn.addEventListener('click', function() {
        if (parseInt(numberInput.value) > 0) {
          numberInput.value = parseInt(numberInput.value) - 1;
        }
      });
    });
  </script>
</body>
</html>
